<html>
<head>
	<title>Currency converter by Aarya nd Sakshi </title>
	<style>
		* {font-size:50px}
		body{background-color:beige}
	</style>
	<script>
		function convert()
		{
		event.preventDefault();
		let amt = document.getElementById("amt");
		let ans =document.getElementById("ans");

		if(amt.value == "")
		{
		alert("input is empty");
		ans.innerHTML="";
		return;
		}
		

		let aid = parseFloat(amt.value);
		let air = aid * 82.60 ;
		let msg="\u20b9"+air.toFixed(2);
		ans.innerHTML = msg;
		}
	</script>


</head>
<body>
	<center>
		<h1>Currency Converter</h1>
		<form onsubmit="convert()">
		<input type="number"step="any" placeholder="enter your amount in $$" id="amt"/>
		<br><br>
		<input type="submit"value ="convert"/>
		</form>
		<h2 id = "ans"/>


	</center>

</body>

</html>
